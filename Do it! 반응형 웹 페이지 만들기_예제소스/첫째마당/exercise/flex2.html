<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
        #wrap{
            /* 960px */
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
            display: flex;
            /* justify-content: space-between; */
            /* align-items: flex-end; */
            
        }
        #wrap div{
            /* 3등분 한거죠 */
            width: 33.3%;
            /* height: 100%;    */
            height: 200px;   
        }
        #wrap div:first-child{
            align-self: flex-end;
            background: #eb4a24;
        }
        #wrap div:nth-child(2){
            align-self: flex-start;
            background: orange;
        }
        #wrap div:nth-child(3){
            align-self: center;
            background: rgb(0, 32, 16);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
