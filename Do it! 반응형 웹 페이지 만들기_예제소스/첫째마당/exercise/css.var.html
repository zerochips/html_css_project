<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style src="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/"></style>
    <style>
        :root{
            /* color */
            --red-color: rgb(241, 37, 39);
            --red-color: rgb(62, 141, 200);

            /* margin */
            --my-2: 0.5rem 0;
            --my-3: 1rem 0;

        }
        h1{
            /*var() 함수는 속성을 정의해서 변수처럼 사용하는 함수  */
            color: var(--red-color);
        }
        div{
            width: 200px;
            height: 100px;
            margin: var(--my-3);
            background: var(--blue-color);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>소프트웨어</h1>
    <div></div>
    <div></div>
</body>
