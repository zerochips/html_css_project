<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0;}

#wrap{
display:flex;
flex-flow:row wrap;
width:90%; 
margin:0 auto;
}

/* ---------------------------------- */
.header{
	display: flex;
	order: 1;
	justify-content: flex-end;
	position: relative;
	width: 100%;
}
.header h1{	
	position: absolute;
	top: 0;
	left: 0;
	width: 12.5%;
	height: 142px;
	background: #ff6b57;
}
.header nav{
	width: 87.5%;
	min-height: 80px;
	/* border: 4px solid #fee751; */
	background: #ff6b57;;
}
/* ---------------------------------- */
.slider_section{
	order: 2;
	width: 50%;
	background: #f8de73;
}

.gallery_section{
	order: 3;
	width:27.083333333333333333333333333333%;
	height: 440px;
	background: #87d5ff;
}
/*  */
.rankup_section{
	order: 4;
	width: 22.916666666666666666666666666667%;
	background: #9cabe4;
}

.latest_post_section{
	order: 5;
	width: 30%;
	background: #00e3b2;
}

.popular_post_section{
	order: 6;
	width: 30%;
	background: #ff6b57;
}

.banner_section{
	display:flex;
	order:7;
	flex-flow:column nowrap;
	width:22.916666666666666666666666666667%; 
}

.banner_section div{
	flex: 1 1 0;
}

.banner_section div.banner_box_01{
	background: #0175bb;
}

.banner_section div.banner_box_02{
	background: #1261c9;
}

.social_section{
	order: 8;
	width:17.083333333333333333333333333333%;
	height: 270px;
	background: #e70567; 
}

/* ---------------------------------- */
.footer{
	order:9;
	width:100%;
	height:94px;
	background: orange;
}
</style>
</head>
<body>
	<div id="wrap">
		<!--header -->
		<header class="header">
			<h1></h1>
			<nav></nav>
		</header>

		<!-- slider section -->
		<section class="slider_section">slider_section</section>
		<!-- gallery section -->
		<section class="gallery_section">gallery_section</section>
		<!-- rankup section -->
		<section class="rankup_section">rankup_section</section>
		<!-- latest section -->
		<section class="latest_post_section">latest_post_section</section>
		<!-- popular section -->
		<section class="popular_post_section">popular_post_section</section>
		<!-- banner section -->
		<section class="banner_section">
			<div class="banner_box_01">banner_box_01</div>
			<div class="banner_box_02">banner_box_02</div>
		</section>
		<!-- social section -->		
		<section class="social_section">social_section</section>
		
		<!-- footer -->
		<footer class="footer">footer</footer>
	</div>
</body>
</html>
