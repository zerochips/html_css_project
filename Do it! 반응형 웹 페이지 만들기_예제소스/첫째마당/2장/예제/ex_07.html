<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0; font-size:100%;}

p{
	/* 브라우저의 너비를 100을 기준으로 함 - 
	지금 우리브라우저가 만약에 1200px에 5vw면 
	(5 x 1200px) / 100 = 60px */
	/* 생각할 때 5% 정도 가변크기가 된다는거~ 이렇게 생각하면 되겠죠 */
	/*	vw - view width 5vw, - 약 5% 로 추정, 
		vh - view height 5vh*/
	font-size:5vw;

	/* 5vh하면 세로로 돼요 */
	/* font-size: 5vh; */
}
</style>
</head>
<body>
	<p>vw단위!</p>
</body>
</html>

<!-- 
	em - 부모크기의 기준(상대크기)
	rem - 1rem = 16px(고정크기)
	vw - 가변 너비 가능
	vh - 가변 높이 가능
 -->
