<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 관련 태그</title>

</head>

<body>
    <!-- 재생 버튼을 눌러야됨 -->
    <video src="./media/hand.mp4" controls></video>
    <!-- 자동 재생 -->
    <video src="./media/hand.mp4" controls autoplay muted="500"></video>    
    <!-- 
        컨트롤러 없이 영상 재생 / 바 안보임
        autoplay 와 muted 는 같이 붙어 있어야 -->
    <video src="./media/hand.mp4" autoplay muted></video>
    <!-- 무음 자동 반복 재생 -->
    <video src="./media/hand.mp4" controls autoplay muted="500" loop></video>

    <!-- source 태그를 함께 사용 : 브라우저에서 지원이 안될경우 사용-->
    <video controls>
        <source src="./media/hand.mp4" type="video/mp4">
    </video>

    <!--
        poster 속성은 video 가 재생 안될경우 대체될 이미지 /
        source 의도적 오류 실행 후 대체 이미지 확인 -->
    <video controls poster="./images/타조.jpg">
        <source src="./media/hand.mp" type="video/mp4">
    </video>

    <!-- 외부 영상 가져오기 -->
    <div>
        <a href="https://youtu.be/WOww2jMyUjU">손흥민 골 영상</a>
    </div>

    <!-- <iframe 
    width="560" height="315" 
    src="https://www.youtube.com/embed/7AK3RoN_DNA" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture; web-share" allowfullscreen></iframe> -->
    
</body>
</html>

<!-- 
    controls    : 비디오 재생 / 삽입하지 않으면 안됨

    <audio> / <video>
        controls    : 플러이어 화면에 컨트롤 바 표시
        autoplay    : 오디오나 비디오를 자동으로 실행
        loop        : 오디오나 비디오를 반복 재생
        muted       : 오디오나 비디오의 소리는 끄고 화면만 재생
        width       : 가로 크기 조절
        height      : 세로 크기 조절
        poster      : 브라우저나 인터넷 연결 문제 등 / 비디오를 재생할 수 없을 경우 표시하는 이미지

        플레이어 표시 없이 배경 음악 넣기
        <audio src="경로" autoplay></audio>

        source 태그 : video 태그가 지원이 안될시 비디오를 재생해 줌

 -->
