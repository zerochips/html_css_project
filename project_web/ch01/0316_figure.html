<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 설명글</title>
</head>
<body>
    <h2>봄의 타조</h2>
    <figure>
        <!-- 점이 하나면 현재 파일과 같은 경로
             점이 두개면 현재 파일의 상위 폴더임(상대경로)
             절대경로 - C:/html_cssWorks/ch01/images-->
        <figcaption>쳐다보는 타조</figcaption><!-- 이미지 위 설명글 삽입 -->
        <img src="./images/타조.jpg" alt="쳐다보는 타조">
        <figcaption>쳐다보는 타조</figcaption><!-- 이미지 아래 설명글 삽입 -->
    </figure>
</body>
</html>

    ./   점이 하나면 현재 파일과 같은 경로
    ../  점이 두개면 현재 파일의 상위 폴더임
