<!Doctype html>
<html>
    <head>
        <meta charset="utf=8">
        <title>웹 개발 기초</title>
    </head>

    <body>
        <h1>웹 개발 기초</h1>
        <!--주석 ul ~ li 태그는 목록형 자료일때 사용-->
        <ul> <!--ul : 순서없이 모양으로 목록을 만듦 / ol : 번호를 메겨 순서가 있는 목록을 만듦-->
            <li>HTML</li> <!--li : list의 약자, 목록을 만드는 태그-->
            <li>CSS</li>
            <li>Javascript</li>
        </ul>

        <hr>

        <ul type="disp">
            <li>HTML</li> <!--li : list의 약자, 목록을 만드는 태그-->
            <li>CSS</li>
                <ol>
                    <li>여기서 부터도 어려울 것 같은데</li>
                </ol>
            <li>Javascript</li>
        </ul>

        <hr>
        
        <ul type="circle">
            <li>HTML</li> <!--li : list의 약자, 목록을 만드는 태그-->
            <li>CSS</li>
            <li>Javascript</li>
        </ul>

        <hr>

        <ul type="square">
            <li>HTML</li> <!--li : list의 약자, 목록을 만드는 태그-->
            <li>CSS</li>
            <li>Javascript</li>
        </ul>

        <hr>

        <ol start="50">
            <li>햄버거</li>
            <li>라면</li>
            <li>밥</li>            
        </ol>

        <hr>

        <ol start="100">
            <li>참</li>
            <li>치</li>
            <li>김</li>
            <li>밥</li>
        </ol>


        </ul>
        
    <hr> <!--hr : 수평선 삽입-->
    <h1>제목입니다.</h1>
    <h2>제목입니다.</h2>
    <h3>제목입니다.</h3>
    <h4>제목입니다.</h4>
    <h5>제목입니다.</h5>
    <h6>제목입니다.</h6>
    <hr>

    </body>
</html>

<!--
    title : 상단 탭 이름 삽입
    h1~h6 : 제목
    
    br(break)           : 줄바꿈
    hr(horizontal rule) : 수평선 삽입
    p(paragraph)        : 문단(위쪽, 아래쪽 여백 추가됨.)
    b(bold)             : 글자 굴게 표시_strong 태그 권고함.
    h(heading)          : 제목 표현 _ 페이지나 책에 붙이는 제목 _ h태그 자동으로 줄바꿈 처리
    <blockquote>        : 
    <pre>               : 인용문


    ul(unordered list)  : 순서없이 모양으로 목록 만듦
    ol(ordered list)    : 번호를 메겨 순서가 있는 목록 만듦
    ol start            : 정해진 숫자부터 시작할 때 사용
    li(list)            : 목록을 만드는 태그

-->
