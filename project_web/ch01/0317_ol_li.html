<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>목록 관련 태그</title>
    </head>

    <boby>
        <h2>국가 전염병 위기 경보 수준</h2>        
        <!-- ol : orderedlist(순서 있는) 목록 -->
        <ol type="a">
            <li>관&nbsp;&nbsp;&nbsp;심</li>
            <li>주&nbsp;&nbsp;&nbsp;의</li>
            <li>경&nbsp;&nbsp;&nbsp;계</li>
            <li>심&nbsp;&nbsp;&nbsp;각</li>
            <li>좀&nbsp;&nbsp;&nbsp;비</li>
            <li>지&nbsp;&nbsp;&nbsp;끝</li>
        </ol>

        <hr>
        
        <h2>1박 2일 가족여행 코스</h2><!-- h2 아래 ul / ol 사용 -->
        <ul>
            <li>1일차</li>
            <ol>
                <li>해녀&nbsp;&nbsp;&nbsp;박물관</li>
                <li>낚시&nbsp;&nbsp;&nbsp;체험</li><br>
            </ol>

            <li>2일차</li>
            <ol>
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li><br>
            </ol>

            <li>300일차</li>
            <ol>
                <li>다</li>
                <li>다</li>
                <li>다</li>
                <li>다</li>
            </ol>

            
            </ol>
        </ul>

    </boby>
</html>
