<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex - wrap 속성</title>
    <style>
        .container{ width: 400px; border: 1px solid #000; background: #eee; display: flex; 
                    /* 기본 배치 */
                    /* flex-wrap: nowrap; */
                    
                    /* 교차축으로 아래로 배치됨 */
                    flex-wrap: wrap;

                    /* 교차축에서 역순으로 배치됨 */
                    /* flex-wrap: wrap-reverse; */
        }
        .box{ width: 80px; background: #000; color: #fff; margin: 5px auto; padding: 10px 50px; 
            text-align: center; cursor: pointer;}
            .box:hover{ background: orange;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
