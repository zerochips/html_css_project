<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flex 속성</title>
    <style>
            /* 주축 : 가로, 순서: 왼쪽에서 오른쪽 방향으로 배치  */
            /* flex-direction: row; */

            /* 주축 : 가로, 순서: 오른쪽에서 왼쪽 방향으로 배치 */
            /* flex-direction: row-reverse; */

            /* 주축 : 세로, 순서: 위쪽에서 아래쪽 방향으로 배치  */
            /* flex-direction: column;  */

            /* 주축 : 세로, 순서: 아래쪽에서 위쪽 방향으로 배치  */
            /* flex-direction: column-reverse; */

        #wrap{ width: 400px; height: 400px; border: 1px solid #ccc; display: flex; 
            /* flex-direction: row-reverse;  */
            /* flex-direction: column; */
            flex-direction: column-reverse;
        }
        #wrap div{ width: 50px; height: 50px; }
    </style>
</head>
<body>
    <h1>flex 속성</h1>
    <div id="wrap">
        <div style="background: coral;">A</div>
        <div style="background: lightblue;">B</div>
        <div style="background: lightgreen;">C</div>
        <div style="background: khaki;">D</div>
        <div style="background: pink;">E</div>
        <div style="background: lightgray;">F</div>
    </div>
</body>
</html>
