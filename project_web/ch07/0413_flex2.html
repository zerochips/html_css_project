<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flex 속성</title>
    <style>
        #wrap{ 
            width: 300px; 
            height: 300px; 
            border: 1px solid black; 
            display: flex;

            /* 주축 : 가로, 순서: 왼쪽에서 오른쪽 방향으로 배치  */
            /* flex-direction: row; */

            /* 주축 : 가로, 순서: 오른쪽에서 왼쪽 방향으로 배치 */
            /* flex-direction: row-reverse; */

            /* 주축 : 세로, 순서: 위쪽에서 아래쪽 방향으로 배치  */
            /* flex-direction: column;  */

            /* 주축 : 세로, 순서: 아래쪽에서 위쪽 방향으로 배치  */
            flex-direction: column-reverse;
        }
        #wrap div{ 
            flex: 1;  /* 비율 100px 1:1:1 */
            /* -ms-flex: 1; */ /* IE 10 부터 지원 */
        }
    </style>
</head>
<body>
    <h1>flex 속성</h1>
    <div id="wrap">
        <div style="background: coral;">RED</div>
        <div style="background: lightblue;">BLUE</div>
        <div style="background: lightgreen;">GREEN GREEN GREEN GREEN</div>
    </div>
</body>
</html>

<!-- 
    12강. flex
    position

    display: inline-block
    float: left
    flex - div(부모, 자식)

    display: flex;
    flex-direction: row/ column

    align-items/align-self
    flex-start: 요소들을 컨테이너의 꼭대기로 정렬합니다.
    flex-end: 요소들을 컨테이너의 바닥으로 정렬합니다.
    center: 요소들을 컨테이너의 세로선 상의 가운데로 정렬합니다.
    baseline: 요소들을 컨테이너의 시작 위치에 정렬합니다.
    stretch: 요소들을 컨테이너에 맞도록 늘립니다.


    flex-direction
    row: 요소들을 텍스트의 방향과 동일하게 정렬합니다.
    row-reverse: 요소들을 텍스트의 반대 방향으로 정렬합니다.
    column: 요소들을 위에서 아래로 정렬합니다.
    column-reverse: 요소들을 아래에서 위로 정렬합니다.

    justify-content
    flex-start: 요소들을 컨테이너의 왼쪽으로 정렬합니다.
    flex-end: 요소들을 컨테이너의 오른쪽으로 정렬합니다.
    center: 요소들을 컨테이너의 가운데로 정렬합니다.
    space-between: 요소들 사이에 동일한 간격을 둡니다.
    space-around: 요소들 주위에 동일한 간격을 둡니다.

    flex-wrap
    nowrap: 모든 요소들을 한 줄에 정렬합니다.
    wrap: 요소들을 여러 줄에 걸쳐 정렬합니다.
    wrap-reverse: 요소들을 여러 줄에 걸쳐 반대로 정렬합니다.

    flex-flow(flex-direction + flex-wrap)
    flex-flow : row wrap

 -->
