<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding 스타일 속성</title>
    <style>
        div{
            width: 200px;
            background-color: rgb(0, 26, 255);
            color: #fff;
            margin: 10px;
            /* 수평 배치 */
            display: inline-block;            
        }
        .box1{            
            padding: 10px;            
        }
        .box2{
            padding: 10px 20px;
        }
        .box3{
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>

<body>
    <div class="box1">패딩(padding)이란 콘텐츠 영역과 테두리 사잉의 여백을 말한다</div>
    <div class="box2">패딩(padding)이란 콘텐츠 영역과 테두리 사잉의 여백을 말한다</div>
    <div class="box3">패딩(padding)이란 콘텐츠 영역과 테두리 사잉의 여백을 말한다</div>
        
</body>
</html>

<!-- 

    div 는 수직 속정이다
    display: inline-block; 수평배치

 -->
