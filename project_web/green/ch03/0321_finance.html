<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무상태표</title>

    <style>

        .wrap{
            width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        table, td{
            border: 1px solid #ccc;
            height: 40px;
            text-align: center;
            width: 400px;
            margin: 50px auto; /* 가운데 정렬 */
        }

        /* (:) 가상 선택자 */
        td:nth-child(1){
            width: 150px;
            font-weight: bold;
            /* background-color: #ccc; */
        }
        td:nth-child(2){
            /* width: 150px; */
            background-color: #ccc;
        }

        caption{
            /* margin: 0px 0px 5px 0px; */
            margin: 10px;
        }
        
        a{
            text-decoration: none;
        }

        a:hover{
            color: red;
        }
       
    </style>
</head>

<body>
    <div class="wrap">
        <a href="http://www.naver.com" target="_blank">네이버</a><br>
        <a href="http://www.naver.com">네이버</a>
        <table>
            <caption>재무상태표</caption>

            <!-- 크기를 줄여야 되기 때문에 colgroup 을 사용해서 줄여줌 -->
            <colgroup>
                <col style="width: 100px; background: #ccc">
                <col>
            </colgroup>
            
                <tr>
                    <td rowspan="2">자산: 현금, 현금외 자산</td>
                    <td>부채: 차입금</td>
                </tr>

                <tr>
                    <!-- <td>자본: 자본금, 이익잉여금</td> -->
                    <td>자본: 자본금, 이익잉여금</td>
                </tr>
            
        </table>
    </div>
    
</body>
</html>
