<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선 순위</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <style>
        body{
            /* 스타일 상속 - 자식 요소로 스타일이 적용됨 */
            font-family: "Noto Sans KR";
            color: blue;
        }
        h1{
            color: red !important; /* !important 를 우선순위가 바뀐다 */
            /* inline 스타일 보다 우선 순위가 높음 */
        }
       /*  p{
            color: blue;
        } */

    </style>
</head>

<body>
    <div id="container">
        <h1 style="color: orange; font-family: 휴먼매직체;">레드향</h1>
        <!-- inline 스타일은 태그 스타일보다 우선 순위가 높다. -->
        <p style="color: black">껍질에 붉은 빛이 돌아 레드향이라 불린다</p>
        <p>레드향은 한라봉과 귤을 교배한 거으로 일반 귤보다
            2, 3배 크고, 과육이 붉고 통통하다.</p>

    </div>

</body>
</html>
