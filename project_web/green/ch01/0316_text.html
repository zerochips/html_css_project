<!DOCTYPE html>
<htmll>
    <head>
        <meta charset="UTF-8">
        <title>텍스트 관련 태그</title>
        <!-- CSS style 태그는 <head> 안에서 사용해야함-->
        
        <style>
        h2{
            color: blue;
        }
        p{ /* 글자 기본 크기는 16px / p 태그에 있는 글자 크기를 설정한 크기로 모두 동일하게 변경*/
            font-size: 18px;
            color: red;
        }
        </style>

    </head>

    <body>
        <h2>마늘(Garlic)</h2>
        <p>
            일해백리(一害白利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
            그 한가지 해란 아린 맛으로 인해 위에 부담을 준다는 것이다.        
        </p>
        <pre>
               마늘 특유의 아린 맛은 <b>알리신</b>이라는 성분 때문으로 살균 및 향균 작용을 하며
               마늘에 들어 있는 아연이 피로 회복에 도움을 준다.
        </pre>

    </body>
</htmll>

      color     : 색상 속성 설정
      font-size : 글자 크기 속성 설정
      
      ;(세미콜론): 구분
    
    <pre>     : 인용문
