<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        table{
            /* 테두리의 너비, 종류, 색상 */
            /* border-width: 1px; 라인 두께
            border-style: solid;라인생성
            border-color: #0000ff; */

            /* border: 1px solid #0000ff; */
            border: 1px dotted #aaa; 
            
        }
        td{
            border-width: 1px; /* 라인 두께 */
            border-style: solid; /* 라인생성 */
            border-color: #0000ff;
            border: 1px dotted #aaa;            
            /* 셀(cell) 너비와 높이 */
            width: 100px;
            height: 50px;
            text-align: center;
            
        }
    </style>
</head>

<body>
    <table>
        <!-- 표의 제목 or 설명 -->
        <caption>표 만들기</caption>
        <!-- tr : table row(행) -->
        <!-- td : table data(열) -->
        <!-- 2행 3열 -->
        <tr>
            <td>1행1열</td> 
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
    
</body>
</html>

<!-- 
    테이블 표는 Style 에서 만듦


 -->
