<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        
        *{ margin: 0; padding: 0;}

        #container{ width: 1000px; height: 900px; background-color: #000; margin: 0 auto; 
            display: block; position: absolute; top: 180px; left: 100px; }
        .wrap{ margin: 0 auto; text-align: center; }
        h2{ margin: 0 auto; padding: 20px 0; color: #fff; text-align: center;}

    </style>
</head>

<body>
    <div id="container">    
        <!-- div 를 하나 더 추가해줘봤음 -->
        <div class="wrap">
            <h2>iframe 태그를 사용하여 외부문서 연결하기</h2>
            <iframe src="https://www.everland.com/web/intro.html" 
            width="90%" height="800px">여긴 뭐지?</iframe>
        </div>
    </div>
</body>
