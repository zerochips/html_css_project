<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
    /* 최상위 */
    *{margin: 0; padding: 0; }
    body{ background-color: rgb(255, 211, 67);}
    /* 배경 */
    #wrap{ width: 400px; height: 700px; margin: 0 auto; background-color: white; border-radius: 30px; position: relative; }
    /* display: flex; justify-content: center; align-items: center; */
    /* section */
    #login-button1, #middel, #footer{ width: 370px; height: 50px; margin: 10px; position: absolute; }
    /* 하위 */
    h1{ margin: 20px auto; text-align: center;  }

    #form{ width: 370px; height: 50px; margin: 10px; position: absolute; display: table-cell; }


    button, input{ width: 370px; height: 50px; margin: 2px; border: 0; font-weight: bold; font-size: 20px; border-radius: 10px; }

    /* a 태그 google kakao naver other */
    a{ text-decoration: none; color: black; font-weight: bold;}
    
    a #google-login{ background-color: rgb(226, 226, 226); }
    a #kakao-login{ background-color: rgb(255, 211, 67); }
    a #naver-login{ background-color: rgb(11, 168, 24);}
    a #other-login{ background-color: rgba(0, 34, 8, 1); color: #fff;}

    a #google-login:hover{ background-color: rgb(10, 26, 0); color: rgb(255, 255, 255);}
    a #kakao-login:hover{ background-color: rgb(255, 211, 67); color: #fff; }
    a #naver-login:hover{ background-color: rgb(11, 168, 24); color: #fff; }
    a #other-login:hover{ background-color: rgb(192, 192, 192); color: #000000; }
    
    </style>


</head>
<body>
    <div id="wrap">
        <h1>로그인</h1>
        <div id="login-button1">
            <a><button type="button" id="google-login">Google로 로그인</button></a><br>
            <a><button type="button" id="kakao-login">카카오로 로그인</button></a><br>
            <a><button type="button" id="naver-login">네이버로 로그인</button></a><br>
            <a><button type="button" id="other-login">기관계정으로 로그인</button></a><br>
        </div>
        <hr>
        <div id="middel">
            <form action="jangin.jsp" method="post">
            <fieldset class="jangin-join">
                <p>장인보고서 계정을 이용해 들어가보세요.</p>
                <label for="number email">코드번호 / 이메일</label><br>
                <input type="number email" id="" name="number email" placeholder="000001 / jangin@janin.com"><br>
                <label for="pass">비밀번호</label><br>
                <input type="password" id="pass" name="password" placeholder="영문,특수기호를 포함해 8글자 이상 설정해 주세요">
            </fieldset>
            </form>
        </div>
        <div id="footer">
            <label for="password-find"><a href="#">비밀번호가 생각나지 않나요?</a></label>
            <label><a href="#"><button type="button" id="login-button2" name="login-button">로그인</button></a></label>
        </div>
    </div>
</body>
</html>
