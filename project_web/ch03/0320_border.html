<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테주리 여백 이해하기</title>
    <style>
        *{
            margin: 0px;
        }
        .wrap{
            width: 1200px;
            height: 800px;
            margin: 0px auto 0px auto;
            background-color: antiquewhite;
            /* auto 가운데 정렬 자동으로 실행 */
        }
        /* div{
            width: 200px;
            height: 100px;
            border: solid #00f;
            margin-bottom: 10px;
        } */
        .box1{   
            width: 200px;
            height: 100px;
            border: solid #00f;
            margin-bottom: 10px;         
            border-width: 2px;
            margin-bottom: 10px;
            margin: 0 auto;            
        }
        .box2{
            width: 200px;
            height: 100px;
            border: solid #00f;
            margin-bottom: 10px;            
            /* border-width 도 top right bottom left 순으로*/            
            border-width: 2px 5px 2px 5px;
            margin: 0 auto;
        }
        .box3{
            width: 200px;
            height: 100px;
            border: solid #00f;
            margin-bottom: 10px;                       
            border-width: 2px 2px;
            margin: 0 auto;
        }
        
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
