<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 크기 조정</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            /* background-image: url("../images/2.jpg"); */
            background: url("../images/2.jpg") no-repeat;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            /* float: left; */
        }
        .box1{
            background-size: auto; /* 실제 이미지 크기 */
        }

        .box2{
            /*background-repeat: no-repeat;  이미지를 하나만 넣음 바둑판처럼 되어있는걸 하나만 */
            background-size: 200px;
        }
        .box3{
            background-repeat: no-repeat; /* 이미지를 하나만 넣음 바둑판처럼 되어있는걸 하나만 */
            background-size: 60%; /* 너비 400px*0.6 =240px */
            /* background-position: right top; */
            /* background-position: right bottom; */
            background-position: top right;
        }
        .box4{
            background-size: contain; /* 이미지가 축소되어서 비율대로 보여줌 */
        }
        .box5{
            /* 이미지가 박스의 크기만큼 꽉 채워짐(나머지 부분은 잘림) */
            background-size: cover; 
        }

    </style>

</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    
</body>
</html>
