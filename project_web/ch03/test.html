    <head>

            }
            #box{
                width: 200px;
                height: 100px;
                /* border: 1px solid #f0f; */

                /* top-right-bottom-left */
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <h1 class="head1">HTML</h1>
        <h1 class="head2">HTML</h1>
        <h1 class="head3">HTML</h1>

        <p class="text2">봄이 온다.</p>
        <p class="text3">봄이 온다.</p>
