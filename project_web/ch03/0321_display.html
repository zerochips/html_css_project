<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
            <style>
                img{
                    /* 수직 배치 */
                    display: block;
                    margin: 10px;
                }
                .none{
                    /* 이미지 숨기기 - 공간 삭제 */
                    display: none; /* 중앙에 있던 고양이 이미지가 사라졌다*/
                }
            
            </style>
    </head>

    <body>
        <!-- <img> 태그는 inline 속성을 가짐 - 수평배치 -->
        <img src="../images/bear.jpg" alt="곰인형">
        <img src="../images/cat.jpg" alt="고양이" class="none">
        <img src="../images/photo.jpg" alt="손">
    </body>

</html>
