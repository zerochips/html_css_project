<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    
    <style>
        /* 전체 선책자 - (*) */
        *{
            margin: 0px; /* 기본 8px margin을 0으로 만들어준다 */
        }
        .box1{
            /* 마진 중첩(수직 배치시에 위마진과 아래마진이 서로 만날때 큰 마진값으로 설정된다) */
            /* border: 1px solid #ccc; */
            width: 400px;
            height: 100px;
            background-color: orange;
            /* margin - 바깥여백(top, right, bottom, left) */
            margin: 10px 10px 20px 10px;
            /* margin: 10px; */
            /* 위, 아래만 margin중첩 형태를 띈다 - 큰 범위의 숫자만큼만 여백이 생긴다 */
        }
        .box2{
            /* margin-top: 10px; */
            width: 400px;
            height: 100px;
            background-color: #222;
            margin: 10px;
        }
        .box3{
            /* margin-top: 10px; */
            width: 400px;
            height: 100px;
            background-color: #f7450f;
            margin: 10px;
        }
        
    </style>

</head>

<body>
    <div class="box1"></div> <!-- 수직으로 배치된다. 이미지는 수평으로 배치됨 -->
    <div class="box2"></div>
    <div class="box3"></div>
    
</body>
</html>
