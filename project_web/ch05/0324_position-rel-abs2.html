<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        body{ margin: 100px; }
        /* 부모 속성 */
        #wrap{ width: 300px; height: 300px; border: 1px solid #ccc; position: relative;/* 부모 요소로 기준 정함 */ }
        /* 자식 */
        .box{ width: 50px; height: 50px; background-color: blue; position: absolute; }

        .coord1{ top: 0; left: 0; }
        .coord2{ top: 0; right: 0; }
        .coord3{ bottom: 0; left: 0; }
        .coord4{ bottom: 0; right: 0; }
        .coord5{ top: 100px; left: 100px; }
    </style>
    
</head>

<body>
    <div id="wrap">
        <div class="box coord1"></div> <!-- 단어가 2개면 클래스를 2개주고 css에서도 클래스로 나타냄(.00{}) -->
        <div class="box coord2"></div>
        <div class="box coord3"></div>
        <div class="box coord4"></div>
        <div class="box coord5"></div>
    </div>
</body>

</html>
