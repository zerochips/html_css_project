<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        #rec1{ width: 300px; height: 300px; background-color: orange; position: relative; } /* 부모 relative */
        /* position: relative 부모 요소가 기준이 됨 */
        #rec2{ width: 100px; height: 100px; background-color: rgb(255, 240, 80); position: absolute; top: 50px; left: 100px; } /* 자식 absolute */
        /* 그냥 설정하면 브라우저 기준이 됨 */
    </style>
    
</head>

<body>
    <div id="wrap">
        <div id="rec2"></div>
    </div>
</body>
</html>
