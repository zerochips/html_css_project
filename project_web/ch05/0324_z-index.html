<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성</title>
    <style>
        div{ width: 100px; height: 100px; position: absolute; }
        /* z-index값이 크면 위에 쌓인다 / 큰숫자가 위로 배치됨*/
        /* 명시하지 않으면 1부터 시작 z-index 앞, 뒤 순서 변경 가능(앞 뒤로) */
        .box1{ background-color: brown; top: 50px; left: 50px; z-index: 2; }
        .box2{ background-color: aqua; top: 70px; left: 110px; z-index: 3; }
        .box3{ background-color: blueviolet; top: 110px; left: 80px; z-index: 1;}        
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
