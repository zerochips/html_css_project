<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position relative 속성</title>
    <style>
        .box1{ width: 100px; padding: 20px; background-color: orange; float: left; margin-right: 10px; font-weight: bold;}
        .box2{ width: 200px; padding: 20px; background-color: pink; float: left; position: relative; top: 30px; left: -50px; font-weight: bold;}
    </style>
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>    
</body>
</html>
