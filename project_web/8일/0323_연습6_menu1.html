<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        *{ margin: 0; padding: 0; }

        ul{ list-style: none;}
        li{ float: left;}
        
        a{ padding: 10px 20px; display: block; 
           text-decoration: none; background-color: rgb(160, 160, 160); color: #000;}
        a:hover{ color: white; background-color: #000;}
    </style>
   
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
