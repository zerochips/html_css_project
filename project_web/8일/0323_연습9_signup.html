<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        *{ margin: 0; padding: 0; }
        #container{ width: 700px; margin: 0 auto; } /* form 의 크기와 동일하게 변경 가운데 정렬 맞춤 */

        form{ width: 700px; margin: 0 auto; }

        fieldset{ margin-bottom: 20px; }
        #field1 input{ width: 200px; height: 30px; }
        #field1 label{ width: 110px; float: left; } /* float 열 맞춰 정렬됨 / 크기가 없으면 적용X */
        /* #field2{ padding: 10px 50px;} */
        #field2 ul li{ /* padding: 10px; */ height: 30px; margin-left: 50px; float: left; }

        legend{ background-color: black; color: white; padding: 10px 50px; margin: 0 auto; }

        h1{ margin: 0 auto; padding: 30px 0 20px 0; text-align: center; }

        ul li{ list-style: none; margin: 18px; } /* line-weight 를 안쓴이유가 뭐지? */

        /* ul li[input=placeholder]{ padding: 10px; } */ /* 이렇게 해도 되나 기대했지만 역시나 안됐다 */

        select{ width: 150px; height: 35px; font-size: 18px; font-weight: bold; }

        #button{ /* width: 400px; */ margin: 0px auto; text-align: center; }
        /* 왼쪽으로 기울어진 버튼.. → 중앙 정렬을 위해 text-align 사용해 보았음 */
        #button input{ width: 320px; height: 50px; margin: 10px; font-size: 20px; font-weight: bold; }
        #button input:hover{ color:white; background-color: green; }

    </style>
</head>

<body>
    <div id="container">
        <h1>회원 가입</h1>

        <form action="resister.jsp" method="post">
            <fieldset id="field1"> <!-- id 빼먹음 -->
                <legend>사용자 정보</legend> <!-- css 설정 확인 필요 / 왼쪽에 바짝 붙어있음 -->
                <ul>
                    <li>
                        <label for="id" name="id">아이디</label>
                        <input id="id" name="id" type="text" placeholder="4자 ~ 10자사이, 공백없이"
                         autofocus required> <!-- autofocus required 빼먹음 -->
                    </li>
                    <li>
                        <label for="password" name="password">비밀번호</label>
                        <input id="password" name="password" type="password" 
                         placeholder="영문자와 숫자, 특수기호 포함 8자" 
                         autofocus required size="40"> 
                         <!-- size 사용했는데 왜 칸이 안 늘어날까? -->
                         <!-- autofocus required size="30"(칸의 길이가 길어짐) 빼먹음 -->
                    </li>
                    <li>
                        <label for="password2" name="password2">비밀번호 확인</label>
                        <input id="password2" name="password2" type="password" 
                          autofocus required>
                        <!-- autofocus required 빼먹음 -->
                    </li>
                    <li>
                        <label for="email" name="email">E-mail</label>
                        <input id="email" name="email" type="email"
                         autofocus required>@
                        <!-- autofocus required 빼먹음 -->
                        <select id="email" name="email">
                            <option>직접입력</option>
                            <option value="naver">naver.com</option>
                            <option value="google">google.com</option>
                            <option value="daum">hanmail.net</option>
                        </select> <!-- select 오타 주의 -->
                    </li>
                    <li>
                        <label for="path" name="path">가입 경로</label>
                        <select id="path" name="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="SNS">SNS</option>
                            <option value="etc">기타</option>
                        </select> <!-- select 오타 주의 -->
                    </li>
                    <li>
                        <label for="memo" name="memo">메모</label>
                        <textarea id="memo" name="memo" cols="50" rows="4" 
                         placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>

            <fieldset id="field2">
                <legend>이벤트와 새로운 소식</legend>
                    <!-- input 과 label 순서 변경해서 작성해버림 -->
                    <ul>
                        <li>
                            <input type="radio" id="mailing_y" name="mailing">
                            <label for="mailing_y">메일 수신</label>
                            <!-- name 에 ( _ ) 들어가면 인식 오류 발생 -->
                        </li>
                        <li>
                            <input type="radio" id="mailing_n" name="mailing" checked>
                            <label for="mailing_n">메일 수신 안함</label>
                            <!-- checked 빼먹음 -->
                        </li>
                    </ul>
            </fieldset>
                
            <div id="button">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소하기">
            </div>

        </form>
    </div>
</body>
</html>
