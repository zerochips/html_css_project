<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>붉은 박스</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 100px;
            margin: 20px;
            border: 4px solid #00f;
            padding: 10px;
            float: left;        
        }
        .box1{
            box-sizing: content;
        }
        .box2{
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>    
</body>
</html>
