<!DOCTYPE html>
<htmll>
    <head>
        <meta charset="UTF-8">
        <title>텍스트 관련 태그</title>
        <!-- CSS style 태그는 <head> 안에서 사용해야함 -->
        <!-- head 영역에 CSS를 적용하는 것을 내부스타일 -->
            <style>
                h2{
                    color: blue;
                }
                p{
                    font-family: "바탕체"; /* 글자체 */
                    line-height: 1.5em; /* 줄 간격 */
                }
               /*  spen{
                    color: #ff0000;
                    font-weight: bold; /* 글자 굵기 _ 숫자로 표시도 가능
                } */
                #p1{
                    font-family: sans-serif;

                }
                /* id 로 선택시에 앞에 '#'을 붙임 */
                #p2{
                    font-family: "맑은 고딕";
                }
            </style>

        </head>

    <body>
        <h2>마늘(Garlic)</h2>
        <!-- id 는 선택자(selector) -->
        <p id="p1">
            일해백리(一害白利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
            그 한가지 해란 아린 맛으로 인해 위에 부담을 준다는 것이다.        
        </p>
        <p id="p2">
               마늘 특유의 아린 맛은 <spen>알리신</spen>이라는 성분 때문으로 살균 및 향균 작용을 하며<br>
               마늘에 들어 있는 아연이 
               <!-- 인라인 스타일 태그 내부에 style=""을 적용함 -->
               <spen style="font-weight: bold;">피로 회복</spen>에 도움을 준다.
               <spen style=
                "font-size: 30px;
                font-family:sans-serif;
                color: red;
                font-weight: bold;">
                
                피로 회복</spen>에 도움을 준다.
        </p>

    </body>
</htmll>

<!--
    font-family : 글자체
    line-height : 줄간격
    font-weight : 글자 굵기

    Style 을 body 영역에서 바로 적용도 가능
    <spen style="font-weight: bold;>뭐라고</spen>
    <spen style="font-family: 바탕체;>뭐라고</spen>
    <spen style="font-size: 30px;>뭐라고</spen>

    CSS스타일
    -외부스타일(CSS 파일로 작성 - 파일 포함)
        <head> 태그 안에 작성한다.
            <link rel="stylesheet" href="/images/style.css"

    -내부스타일(Style 태그 이용)
        반드시 <head> 태그 안에 작성한다.
            <style>
                p{
                    font-family: 궁서체;
                }
            </style>

    -인라인스타일
        내용 중간에 태그와 함께 사용한다.
        <p style="color:blue"> 블루베리는 황산화제인.</p>
