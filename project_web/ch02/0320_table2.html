<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>표 만들기</title>
        <style>
            table{
                border-width: 1px;          /* 테두리 너비 */
                border-style: solid;        /* 테두리 스타일 */
                border-color: #0000ff;    /* 테두리 색상 */
                /* border: 2px solid #000000; */
                /* width: 300px;
                height: 20px;
                text-align: center; */
                border-collapse: collapse;    /* 테두리 병합 */ 
                
            }

            td{/* td 라인은 설정해주면 세로줄이 만들어진다. thr까지 사용할 필요 없음 */
                border: 1px solid #ccccff;/* border : 너비 스타일 색상 */
                width: 300px;
                height: 20px;
                text-align: center;
            }
        </style>

    </head>

    <body>
        <h2>로그인 폼</h2>
        <table>
            <tr>
                <td>아이디</td>
                <td></td>
            </tr>

            <tr>
                <td>비밀번호</td>
                <td></td>
            </tr>

            <tr>
                <td colspan="2">로그인</td>
                <!-- colspan 열(column) 병합 -->
            </tr>
        </table>

    </body>
</html>
