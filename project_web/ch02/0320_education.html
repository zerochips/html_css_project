<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에듀케이션</title>
    
    <style>
        #wrap{
            width: 1200px;
            margin: 0px auto;
            text-align: center;
        }
        table, th, td{
            border: 1px solid #000000;
            border-collapse: collapse;
            padding: 10px;  
            margin: 0px auto;    
            width: 700px;
            font-size: 20px;
        }

        thead{
            background-color: #cecece;
        }

        caption{
            margin-bottom: 10px;
            font-size: 30px;
            /* margin-bottom : 10px; 위 오 아래 왼 */
        }     
        h2{
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h2>Education</h2>
            <table>
                <caption>학력 사항</caption>
                <thead>
                    <tr>
                        <th>출신학교</th>
                        <th>전공</th>
                        <th>기간</th>
                        <th>구분</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>한강대학교</td>
                        <td>소프트웨어학과</td>
                        <td>2010.3 ~ 2016.2</td>
                        <td>졸업</td>
                    </tr>
                </tbody>
            </table>
    </div>    
</body>
</html>
