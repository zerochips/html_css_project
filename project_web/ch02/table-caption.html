<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로축구 경기 일정</title>
    <style>
        table{
            border: 2px solid #222;
            width: 300px;  /*표의 너비*/
            text-align: center;
            border-collapse: collapse; /*테두리-실선*/
        }
        td{
            border: 1px dotted #222;
            padding: 10px; 
            /* height: 50px; */
        }
     </style>
</head>
<body>
    <table>
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 VS 인천</td>
        </tr>
        <tr>
            <td rowspan="2">부산</td>
            <td>부산 VS 대전</td>
        </tr>
        <tr>
            <td>서울 VS 강원</td>
        </tr>
        
    </table>
</body>
</html>
