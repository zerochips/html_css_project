<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직 정렬(vertical-align)</title>
    <style>
        table, td{
            border: 1px solid #000;   
            border-collapse: collapse;                   
        }
        td{
            width: 100px;            
            height: 100px;
            /* padding: 20px; */
            text-align: center;            
            /* vertical-align: middle; */
            /* vertical-align: top; */
            /* vertical-align: bottom; */
        }
        /* 수직 정렬 : 위 */
        .va1{ vertical-align: top; }
        /* 수직 정렬 : 가운데 */
        .va2{ vertical-align: middle; }
        /* 수직 정렬 : 바닥 */
        .va3{ vertical-align: bottom; }
        
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td class="va1">alignment</td>
                <td class="va2">alignment</td>
                <td class="va3">alignment</td>
            </tr>
            <tr>
                <td colspan="3">셀병합</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
