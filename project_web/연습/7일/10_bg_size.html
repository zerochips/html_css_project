    <title>장인</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px;
            float: left; /* 가로 정렬로 변경해줌 왼쪽 정렬, 오른쪽 정렬 */
            /* clear: both; 아래로 내리고 싶을 때 사용*/
        }

        .bg1{
            background: url("./images/자기전.jpg") no-repeat top left;
            background-size: auto;
        }
        
        .bg2{
            background: url("./images/자기전.jpg") no-repeat;
            background-position: top 100px left 50px;
            background-size: 200px; /* 고정크기 */
        }

        .bg3{
            background: url("./images/자기전.jpg") no-repeat left top;
            background-size: 80%; /* 상대크기 */
        }

        .bg4{
            background: url("./images/자기전.jpg") no-repeat;
            background-size: contain; /* 이미지가 축소되어 비율대로 보여줌 */
        }

        .bg5{
            background: url("./images/자기전.jpg") no-repeat;
            background-size: cover; /* 이미지가 박스의 크기만큼 꽉 채우고 나머지는 잘림 */
        }
        .bg6{
            width: 300px;
            height: 300px;
            margin: 0px auto; /* 가운데 정렬 */
            background: url("./images/자기전.jpg") no-repeat right bottom;
            background-size: 200px;
        }

    </style>
