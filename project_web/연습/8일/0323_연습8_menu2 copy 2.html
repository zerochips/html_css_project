<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar 메뉴</title>
    <style>
        *{ margin: 0; padding: 0; }

        #container{ width: 1000px; margin: 0 auto; }

        header{ height:80px; background-color: #005c99; }
        header #logo{ width: 200px; line-height: 80px; float: left; }
        header h1 a:hover{ color: orange;}        
        header nav{ width: 750px; float:right; line-height: 80px; margin-right: 50px; }

        nav ul{ list-style: none; margin-left: 200px; }
        nav ul li{ float:right; }

        a{ display:block; padding: 0 20px; color: #fff; text-decoration: none; font-weight: bold; }
        li a:hover{ background-color: rgb(0, 60, 109); color: orange; }

        section{ margin: 20px; }

    </style>
</head>

<body>
    <div id="container">

        <header>
            <div id="logo">
                <h1><a href="#">petDog</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">애완견 종류</a></li>
                    <li><a href="#">입양하기</a></li>
                    <li><a href="#">건강돌보기</a></li>
                    <li><a href="#">더불어살기</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <h1>애완견 종류</h1>
        </section>

        <!-- <aside></aside>
        <footer></footer> -->
    </div>
    
</body>
</html>
