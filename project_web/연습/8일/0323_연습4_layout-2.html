<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-2</title>
    <style>
        *{ margin: 0; padding: 0; }

        #container{ width: 1000px; margin: 0 auto;}

        /* header{ height: 100px; padding: 10px; border: 1px solid #ccc; }         */
        header{ height: 100px; padding: 10px; border: 1px solid #ccc; }
        section{ width: 627px; height: 600px; border: 1px solid #a8a8a8; padding: 10px; float:left; }
        aside{   width: 327px; height: 600px; border: 1px solid #a8a8a8; padding: 10px; float: right; background-color: #ccc;}
        footer{ height: 100px; padding: 10px; border: 1px solid #ccc; clear: both;}

    </style>
</head>

<body>
    <div id="container">
        <header>    
            <h1>사이트 제목</h1>
        </header>

        <section>
            <h1>본문</h1>
        </section>

        <aside>
            <h1>사이드바</h1>
        </aside>

        <footer>
            <h1>바닥글</h1>
        </footer>        
    </div>
    
</body>
</html>
