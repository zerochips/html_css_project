<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <link rel="stylesheet" href="../ch04/CSS/0322_order.css">

</head>

<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form method="post" action="order.jsp">
            <fieldset>
                <legend>상품 선택</legend>
                <p>주문할 상품을 선택하세요</p>
                <ul>
                    <li>
                        <label><input type="checkbox" name="g_3">선물용 3kg</label>
                        <!-- type = number 숫자 속성(스핀 단추 선택) -->
                        <input type="number" value="1" min="1" max="5">개(최대 5개)
                    </li>

                    <!-- value 값을 보이게 할 때 / 없으면 아무것도 안보임 -->

                    <li>
                        <label><input type="checkbox" name="g_5">선물용 5kg</label>
                        <input type="number" value="1" min="1" max="3">개(최대 3개)
                    </li>

                    <li>
                        <label><input type="checkbox" name="h_5">가정용 3kg</label>
                        <!-- type = range 슬라이더바 속성 -->
                        <input type="range" value="0" min="0" max="5">개(최대 5개)
                    </li>

                    <li>
                        <label><input type="checkbox" name="h_5">가정용 5kg</label>                        
                        <input type="range" value="0" min="0" max="3">개(최대 3개)
                    </li>

                </ul>

                <p>
                <ul>
                    <li>
                        <label><input type="radio" name="gift" value="yes">선물 포장</label>
                        <label><input type="radio" name="gift" value="no">선물 포장안함</label>
                    </li>
                </ul>

                </p>
            </fieldset>

            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" name="user">
                    </li>

                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr" name="addr">
                    </li>

                    <!-- for 와 id 이름은 똑같이 만들어줘야 됨 -->

                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email">
                    </li>

                    <li>
                        <label for="phone">연락처</label>
                        <input type="phone" id="phone" name="phone">
                    </li>
                </ul>

            </fieldset>

            <div class="button">
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">                
            </div>

        </form>
    </div>
</body>
</html>
