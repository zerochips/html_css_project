<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>검색 폼</title>

    </head>

    <body>
        <!-- 
            action : 경로(주소)에 있는 파일(파일 경로)
            method : post - 보안필요, get(보안이 필요없고 봐도 되는 페이지)
            search.jsp : 서버사이드(측) 언어
            html,css : 클라이언트측 언어
        -->
        <form action="search.jsp" method="get">
        <!-- <form action="search.jsp" method="post">  못 보게 만듦 ID 와 같은 보안이 필요한 경우-->
            <input type="text" name="query"> <!-- query로 만듦. 검색 서치 박스 생성됨 -->
            <input type="submit" value="검색"> <!-- 버튼 생성 → 서버에 요청 -->
            <!-- form 아래 input 태그가 무조건 들어가야 한다 -->
        </form>

    </body>
</html>
