<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
    <style>
        textarea{
            margin-top: 10px;
        }
        p{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>배송 업무</legend>
            <!-- rows=보이는 행의 수, cols=글자수, placeholder= -->
            <textarea rows="5" cols="60" name="memo"
                      placeholder="배송시 요청사항을 적어주세요"></textarea>
                      <!-- placeholder 힌트 글자 : 글자를 입력하면 입력된 글자가 사라짐 -->
            <!-- 바로 옆에 붙어있어야 한다 / 한 칸 내리게 되면 오류 -->
        <!-- <p><input type="submit" value="전송"></p> -->
        <p>
        <button type="submit">전송</button>
        </p>
        </fieldset>
    </form>
    
</body>
</html>
