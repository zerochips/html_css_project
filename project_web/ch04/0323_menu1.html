<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float를 사용한 메뉴</title>
    <style>
        *{ margin: 0; padding:0; }
        ul{ list-style: none; }
        li{ float: left; }
        a{
            padding: 10px 20px;            
            display: block; /* 가로 */
            background-color: #ccc;
            text-decoration: none; /* 하이퍼링크 하단 라인 삭제 */
            color: #000;
        }
       /*  a:link, a:visited{
            /* a 링크에
            text-decoration: none;
            color: #000;
        } */
        a:hover{
            background-color: #000;
            color: #fff;
        }
    </style>
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴1</a></li>
        </ul>
    </nav>
    
</body>
</html>
