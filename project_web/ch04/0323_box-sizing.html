<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 속성</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 2px solid #f00;
            margin: 10px;
            padding: 10px;
            float: left; /* 가로 정렬 */
        }
        .box1{
            box-sizing: content;
        }
        .box2{
            box-sizing: border-box; /* 사이즈 약간 줄어듦 */
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
