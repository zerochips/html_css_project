<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 태그</title>

    <script>
        alert("환영합니다");
    </script>

</head>

<body>
    <!-- 속성 onclick = "자바스트립트함수()" 자바 스크립트와 연동 -->
    <!-- <p>
        <button type="button" onclick="alert('안녕하세요')">확인</button>
    </p> -->
    <input type="button" onclick="alert('안녕하세요')" value="확인">
    <p>
        <button type="button"
                onclick="alert('아이디나 비밀번호를 확인하세요')">로그인</button>
    </p>
    <!-- <button type="button" onclick="window.alert('안녕하세요')">확인</button> -->
    <!-- 확인을 누르면 alert 확인창이 뜸 -->

    <p>
        <!-- window.open()로 사이트 이동 -->
        <button type="button" onclick="window.open('https://www.naver.com/')">네이버</button>
        <!-- <button type="button"
                onclick="window.open('https://wwww.naver.com')">네이버</button> 왜 오류가 났는지 확인해보기-->
    </p>

    
    
</body>
</html>
