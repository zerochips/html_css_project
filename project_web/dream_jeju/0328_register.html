        <main id="register">

            <h2>글쓰기</h2>

                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="글쓰기">
                            <input type="reset" value="취소">
                        </td>
                    </tr>
                </table>
            </form>
