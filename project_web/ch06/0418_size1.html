<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>고정크기와 가변크기</title>
        <style>
            *{margin: 0 auto; padding: 0;}
            #wrap{ 
                /* width: 960px;  */
                width: 90%;  /* %를 쓰면 가변크기가 된다고할 수 있죠 */
                height: 500px; 
                margin: 0 auto; 
                background: rgb(188, 0, 0);
            }
        </style>
    </head>
    <body>
        <div id="wrap">

        </div>
    </body>
</html>

<!-- 
    반응형 웹
    뷰포트 - viewport(디바이스 기기의 크기를 측정하는 기준)
    미디어쿼리 - 기기별 해상도에 따라 사이트를 최적화(css)
    고정크기(px)
    가변크기(%)    
 -->
