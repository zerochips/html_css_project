<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>transform 속성</title>
        <style>
            div{ width: 250px; border: 5px solid rgb(0, 34, 6); padding: 20px 10px; position: absolute; top: 150px; left: 100px;}
            h1{ text-align: center; margin: 0; }
            /* 마우스 올렸을 때 회전하게 해볼게요 */
            div:hover{ 
                -webkit-transform: rotate(30deg); 
                -ms-transform: rotate(30deg); 
                -moz-transform: rotate(30deg); 
                -o-transform: rotate(30deg); 
                transform: rotate(30deg); 

                /* -webkit-transition: 1s;  */
                /* border: 5px solid rgb(0, 35, 1); */                
                /* transition: transform, border, 1s, 0.5s; */
                /* 2개 이상 동시에 모션을 줄 때 설정방법 */
                width: 300px;
                transition: transform, width, 3s, 1s;
            }            
        </style>
    </head>
    
    <body>
        <div>
            <h1>Mouse Over</h1>
        </div>

    </body>
</html>
