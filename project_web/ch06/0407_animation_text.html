<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 속성</title>
    <style>
        h1{
            width: 150px;
            font-size: 4em;
            font-weight: bold;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: absolute;
            top: 100px;
            left: 400px;

            animation: slide 1.5s ease-out;
            animation-iteration-count: infinite;
        }
        @keyframes slide{
            from{
                left: -100px;
                opacity: 0;
            }to{
                left: 150px;
                opacity: 1;
            }
        }       
        
    </style>
</head>
<body>
    <div>
        <h1>Pay To Earth</h1>
    </div>
</body>
</html>
